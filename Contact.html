<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Query Helpdesk Form</title>
  <link rel="stylesheet" href="ppp.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
   <style>
    body {
      background-color:rgb(235, 150, 46);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
option{
  color: black;
}
    .query-form-wrapper {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-control,
    .form-select {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    label {
      font-weight: 500;
    }

    .btn-submit {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 198, 255, 0.5);
    }

    .form-heading {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    .required::after {
      content: '*';
      color: #ff8080;
      margin-left: 4px;
    }
  </style>
</head>
<body>
<header>
  <div class="container d-flex justify-content-around align-items-center flex-wrap" id="header-container">
    
    <!-- Image (hidden by default) -->
    <img src="pp18b.jpg" alt="Narendra Modi" id="menu-img" class="headimg">

    <!-- Name -->
    <h1 id="main-title">Pratap Chandra Sarangi</h1>
    
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg p-0">
      <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="fa fa-bars fa-lg"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center w-100">
          <li class="nav-item"><a class="nav-link active" href="Index.html">Home</a></li>
          <!-- <li class="nav-item"><a class="nav-link " href="#about">About</a></li> -->
          <li class="nav-item"><a class="nav-link" href="Biograghy.html">Biography</a></li>
          
          <li class="nav-item"><a class="nav-link" href="News.html">News & Timeline</a></li>
          <li class="nav-item"><a class="nav-link" href="Video.html">Videos</a></li>
          <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <select id="lang-select" aria-label="Language Switcher">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
    </select>
  </div>
</header>
  <div class="query-form-wrapper">
    <div class="form-heading">Submit Your Query</div>
    <form id="helpdeskForm">
      <div class="mb-3">
        <label for="name" class="form-label required">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label required">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number (optional)</label>
        <input type="tel" class="form-control" id="phone" placeholder="+91 98765 43210">
      </div>
 <div class="mb-3">
        <label for="category" class="form-label required">Related Vidhan Sabha Constituency*</label>
        <select class="form-select" id="category" required>
          <option value="" selected disabled>Select a category</option>
          <option>Nilgiri</option>
          <option>Sadar (Baleshwar)</option>
          <option>Bhogarai</option>
          <option>Basta</option>
          <option>Badashai</option>
          <option>Jaleshwar </option>
          
        </select>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label required">Query Category</label>
        <select class="form-select" id="category" required>
          <option value="" selected disabled>Select a category</option>
          <option>Technical Issue</option>
          <option>Poltical Information</option>
          <option></option>
          <option>Feedback</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label required">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your Description here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Send Query</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('helpdeskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const category = document.getElementById("category").value;

      if (!name || !email || !message || !category) {
        alert("Please fill in all required fields.");
        return;
      }

      // Example handling â€“ replace with actual backend or API submission
      alert("Your query has been submitted. We'll get back to you shortly!");

      this.reset();
    });
  </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
